<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Logoipsum</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<header class="header">
	<div class="header__logo"><img src="../../img/header/logo.svg" alt="Logo"></div>
	<div class="header__nav">
		<div class="header__backdrop" id="headerBackdrop" onclick="navToggle()"></div>
		<ul class="header__ul" id="headerUl">

			<li class="header__li"><a class="header__a" href="/">Course topics</a></li>
			<li class="header__li"><a class="header__a" href="/">What students say</a></li>

			<li class="header__li"><a class="header__a" href="/">Sign in</a></li>
			<li class="header__li"><a class="header__a" href="/">Get started</a></li>
			
			<span class="material-icons icon-close" onclick="navToggle()">close</span>
		</ul>
		<span class="material-icons icon-menu" onclick="navToggle()">menu</span>
	</div>
</header>

			
			
			
			<section class="lector">
    <div class="lector-info">
        <h3 class="lector-info__title">Hi, I am David, your course instructor.</h3>
        <p class="lector-info__desc">Create beautiful webflow sites with flowbase. Clone for
            free and get started building a site today.</p>
    </div>
    <div class="lector-logo">
        <div class="lector-logo__container">
            <img src="../../img/lector/logo.png" alt="Logo">
        </div>

    </div>
</section>
			
			
			
			<footer class="footer">
	<div>Footer</div>
</footer>

		</div>
	</div>


	<script src="./js/index.bundle.js"></script>
	<script>
		function navToggle() {
			document.getElementById("headerUl").classList.toggle("_active");
			document.getElementById("headerBackdrop").classList.toggle("_active");
		}
	</script>
</body>

</html>
